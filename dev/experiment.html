<!DOCTYPE html>
<html>
<head>
  <script src="/dev/lib/config.js"></script>
  <script src="/dev/lib/decrypt.js"></script>
  <script src="/dev/test.js"></script>
  <style> * { margin:0; padding:0; } span { min-width: 100px; } pre { display:inline; } </style>
</head>
<body>
  <div id="main"></div>
  <p></p>
  <script>
    let dom = document.getElementById("main");
    let input = document.createElement('input')
    input.type = "text"
    input.name = "score1"
    dom.appendChild(input)
    let output = document.createElement('table')
    dom.appendChild(output)
    input.addEventListener( "input", ()=>go() )
    
    function go()
    {
      let score = input.value
      let result = []
      for ( let game in config.full_settings )
      {
        for ( let pa of config.full_settings[game] )
        {
          let encr = encrypt_score(score,pa)
          let decr = decrypt_score(encr,pa)
          result += `<b><pre>♦ ${ pa[0] }</pre></b>`
          result += `<pre> ♦ ${ game }</pre>`
          result += `<pre> ♦ ${ encr }</pre>`
          result += `<pre> ♦ ${ decr }</pre>`
          result += `<br/>`
        }
      }
      output.innerHTML = result
    }
    
    input.value = 123
    go()

  </script>
</body>
</html>
